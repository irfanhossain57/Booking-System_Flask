<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cf.bstatic.com/static/img/theme-index/bg_luxury/869918c9da63b2c5685fce05965700da5b0e6617.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Hotel Room</h2>

        <div class="row mt-4">
            {% for room in rooms %}
                <div class="col-md-4">
                    <div class="card text-center p-3">
                        <img src="{{ room['image_url'] }}" alt="{{ room['room_type'] }} image">
                        <h4>{{ room['room_type'] }}</h4>
                        <p>{{ room['description'] }}</p>
                        <p>Price: ${{ room['price'] }}</p>
                        <button class="btn btn-primary" onclick="bookRoom('{{ room['_id'] }}')">Book Now</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // JavaScript to handle room booking
        function bookRoom(roomId) {
            if (confirm("Are you sure you want to book this room?")) {
                window.location.href = '/book-room/' + roomId;
            }
        }
    </script>
</body>
</html>
