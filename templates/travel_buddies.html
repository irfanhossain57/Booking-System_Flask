<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Travel Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://travel-buddies.com/wp-content/uploads/2024/05/Find-Travel-Buddies8.jpg'); /* Travel-themed image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white for readability */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Find Your Travel Buddy</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-center p-3">
                    <h4>Single Buddy</h4>
                    <p>Find a like-minded travel companion for your journey.</p>
                    <button class="btn btn-primary">Find a Buddy</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center p-3">
                    <h4>Group Buddies</h4>
                    <p>Join a group of travelers and explore together.</p>
                    <button class="btn btn-primary">Find a Group</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
