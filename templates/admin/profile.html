<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center text-info">Admin Profile</h2>
        <div class="card bg-secondary text-white mt-4 p-4">
            <p><strong>Username:</strong> {{ admin.username }}</p>
            <p><strong>Email:</strong> {{ admin.email or 'N/A' }}</p>
            <p><strong>Address:</strong> {{ admin.address or 'N/A' }}</p>
            <p><strong>Description:</strong> {{ admin.description or 'N/A' }}</p>
        </div>
        <a href="{{ url_for('admin_settings') }}" class="btn btn-outline-warning mt-3">Edit Settings</a>
    </div>
</body>
</html>
