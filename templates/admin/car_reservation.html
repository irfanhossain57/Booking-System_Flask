<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Car Reservations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.name }}</td>
                    <td>{{ order.origin }}</td>
                    <td>{{ order.destination }}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.status }}</td>
                    <td>
                        {% if order.status == 'pending' %}
                        <a href="{{ url_for('approve_order', order_id=order._id) }}" class="btn btn-success btn-sm">Approve</a>
                        <a href="{{ url_for('cancel_order', order_id=order._id) }}" class="btn btn-danger btn-sm">Cancel</a>
                        {% else %}
                        <span class="text-muted">{{ order.status }}</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
