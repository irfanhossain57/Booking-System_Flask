<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury Penthouses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            background-color: #ffffff;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
        }

        .card-text {
            color: #555;
            font-size: 0.95rem;
        }

        .price {
            color: #e67e22;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #1abc9c;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #16a085;
        }

        .back-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">ðŸŒ‡ Choose Your Dream Penthouse</h2>
        <div class="row">
            {% for penthouse in penthouses %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if penthouse.image_url %}
                    <img src="{{ penthouse.image_url }}" alt="{{ penthouse.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">{{ penthouse.title }}</h5>
                            <p class="card-text"><strong>Features:</strong> {{ penthouse.features }}</p>
                            <p class="card-text"><strong>Location:</strong> {{ penthouse.location }}</p>
                            <p class="price">${{ penthouse.price }} / night</p>
                        </div>
                        <form action="{{ url_for('book_penthouse', penthouse_id=penthouse._id) }}" method="POST" class="mt-3">
                            <button class="btn btn-primary w-100">Book Now</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center back-link">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">â¬… Back to Home</a>
        </div>
    </div>
</body>
</html>
