<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penthouses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://www.elikarealestate.com/wp-content/uploads/2022/06/penthouse.webp'); /* Inserted a luxury penthouse image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Penthouse</h2>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Duplex Penthouse</h4>
                    <p>Two-level penthouse with luxurious amenities.</p>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Triplet Penthouse</h4>
                    <p>Spacious three-level penthouse for a grand experience.</p>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h4>Luxury Penthouse</h4>
                    <p>Exclusive penthouse with top-tier luxury and privacy.</p>
                    <button class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
